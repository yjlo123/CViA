{% extends "base.html" %}

{% block content %}
  <div class="col-md-6">
    <h3>Results</h3>

    <ul class="list-group">
      {% for cv in cvs %}
        <li class="list-group-item col-md-12">
          <div class="col-md-10">
            <a href="upload/{{ cv.filename }}">{{ cv.cv }}</a>
          </div>
          <div class="col-md-2">
            <a href='#' data-toggle="tooltip" title="{{ cv.detailed_scores }}">{{ cv.total }}</a>
          </div>
        </li>
      {% endfor %}
    </lu>
  </div>
{% endblock %}
