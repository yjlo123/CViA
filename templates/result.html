{% extends "base.html" %}

{% block content %}
  <div class="col-md-12">
    <h3>Results</h3>

    <div class="list-group">
      {% for cv in cvs %}
        <div class="col-md-6">
          <a href='#'>{{ cv.cv }}</a>
        </div>
        <div class="col-md-2">{{ cv.total }}</div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
